<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Te amo Ezequielito</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .corazon {
      width: 200px;
      height: 180px;
      position: relative;
      margin-bottom: 30px;
    }

    .corazon::before,
    .corazon::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 160px;
      background: red;
      border-radius: 100px 100px 0 0;
      top: 0;
      left: 50px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .corazon::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    h1 {
      font-size: 28px;
      text-align: center;
    }

    .love-text {
      position: absolute;
      color: pink;
      font-size: 20px;
      pointer-events: none;
      animation: floatUp 2s ease-out forwards;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-60px);
      }
    }
  </style>
</head>
<body>
  <div class="corazon"></div>
  <h1>Te amo Ezequielito</h1>

  <script>
    document.addEventListener("click", function (e) {
      const love = document.createElement("div");
      love.className = "love-text";
      love.innerText = "I love";

      love.style.left = `${e.clientX}px`;
      love.style.top = `${e.clientY}px`;

      document.body.appendChild(love);

      setTimeout(() => {
        love.remove();
      }, 2000);
    });
  </script>
</body>
</html>
